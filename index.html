<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>IP Address Tracker</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
        type="text/javascript">    var ip = "8.8.8.8"; var api_key = "your_api_key"; $(function () { $.ajax({ url: "https://geo.ipify.org/api/v1", data: { apiKey: api_key, ipAddress: ip }, success: function (data) { $("body").append("<pre>" + JSON.stringify(data, "", 2) + "</pre>"); } }); });</script>
        <!-- type="text/javascript">    var ip = "8.8.8.8"; var api_key = "at_eSQfDMTPiFAsvyat5HH6jVO5vAKtM"; $(function () { $.ajax({ url: "https://geo.ipify.org/api/v1", data: { apiKey: api_key, ipAddress: ip }, success: function (data) { $("body").append("<pre>" + JSON.stringify(data, "", 2) + "</pre>"); } }); });</script> -->
    <div class="top-bar">
        <div class="search-section">
            <h2>IP Address Tracker</h2>
            <form id="form">
                <input type="search" id="query" name="q" placeholder="195.211.36.036">
                <img class="arrow-icon" src="image/icon-arrow.svg" alt="arrow">
                <!-- <button>Search</button> -->
            </form>
            <div class="middle-section">
                <div class="part" style="height: 10px;">
                    <h5>ip address</h5>
                    <p>192.236.326.023</p>
                    <div class="vertical-line" style="height: 56px;"></div>
                </div>
                <div class="part">
                    <h5>location</h5>
                    <p>192.236.326.023</p>
                    <div class="vertical-line" style="height: 56px;"></div>
                </div>
                <div class="part">
                    <h5>time zone</h5>
                    <p>192.236.326.023</p>
                    <div class="vertical-line" style="height: 56px;"></div>
                </div>
                <div class="part">
                    <h5>isp</h5>
                    <p>192.236.326.023</p>
                </div>


            </div>
        </div>
    </div>
    <section id="map">
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([51.5, -0.09]).addTo(map)
                .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                .openPopup();</script>
    </section>

</body>

</html>
